<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form PMT Puskesmas Pagak</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background-color: #28a745; color: white; border: none;
      margin-top: 20px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    #status { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>DOKUMENTASI PMT PANGAN LOKAL<br>DAK NON FISIK PUSKESMAS PAGAK 2025</h2>
  <form id="uploadForm">
    <label>Tanggal:
      <input type="date" name="tanggal" required>
    </label>

    <label>Nama Desa:
      <select name="desa" required>
        <option value="">-- Pilih Desa --</option>
        <option value="Gampingan">Gampingan</option>
        <option value="Tlogorejo">Tlogorejo</option>
        <option value="Sumberejo">Sumberejo</option>
        <option value="Pagak">Pagak</option>
      </select>
    </label>

    <label>Nama Balita:
      <input type="text" name="nama_balita">
    </label>

    <label>Nama Ibu Hamil:
      <input type="text" name="nama_ibu">
    </label>

    <label>Upload Foto Balita:
      <input type="file" name="foto_balita" accept="image/*">
    </label>

    <label>Upload Foto Ibu Hamil:
      <input type="file" name="foto_ibu" accept="image/*">
    </label>

    <button type="submit">Kirim Data</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const status = document.getElementById('status');
      status.textContent = "⏳ Mengirim data...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyhv3Ka0I1f9yAchzOCOIve_cPpky5Gm5FP5fLnZ6cKopDqo2NzGw2k5QAPDKkclhE9kg/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();

        if (result.includes("Berhasil")) {
          status.textContent = "✅ Data berhasil dikirim.";
          form.reset();
        } else {
          status.textContent = "❌ Gagal mengirim: " + result;
        }
      } catch (err) {
        status.textContent = "❌ Terjadi kesalahan jaringan.";
      }
    });
  </script>
</body>
</html>
