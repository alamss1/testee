<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Dokumentasi PMT Puskesmas Pagak</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Dokumentasi PMT Pangan Lokal</h2>
  <form id="pmtForm">
    <label for="tanggal">Tanggal:</label>
    <input type="date" name="tanggal" required />

    <label for="desa">Desa:</label>
    <select name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label for="namaBalita">Nama Balita:</label>
    <input type="text" name="namaBalita" required />

    <label for="namaIbu">Nama Ibu Hamil:</label>
    <input type="text" name="namaIbu" required />

    <label for="fotoBalita">Upload Foto Balita:</label>
    <input type="file" name="fotoBalita" accept="image/*" required />

    <label for="fotoIbu">Upload Foto Ibu Hamil:</label>
    <input type="file" name="fotoIbu" accept="image/*" required />

    <button type="submit">Kirim</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('pmtForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      status.innerText = "Mengirim data...";
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxZ_GLAyMIHcY8xW5O4bH7GvQPW5bQjQi9P1iemj1RavwJPa54D-uiK0TZ96D3azj8L/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        status.innerText = result.includes("Sukses") ? "✅ Data berhasil dikirim!" : "❌ Gagal mengirim data: " + result;
        form.reset();
      } catch (err) {
        status.innerText = "❌ Terjadi kesalahan: " + err.message;
      }
    });
  </script>
</body>
</html>
