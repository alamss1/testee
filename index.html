<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Dokumentasi PMT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f9f9f9; }
    label, input, select, button { display: block; width: 100%; margin-top: 10px; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    #status { margin-top: 15px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h2>Dokumentasi PMT Puskesmas Pagak</h2>
  <form id="pmtForm">
    <label>Tanggal:</label>
    <input type="date" name="tanggal" required />
    <label>Desa:</label>
    <select name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>
    <label>Nama Balita:</label>
    <input type="text" name="namaBalita" required />
    <label>Nama Ibu Hamil:</label>
    <input type="text" name="namaIbu" required />
    <label>Upload Foto Balita:</label>
    <input type="file" id="fotoBalita" required />
    <label>Upload Foto Ibu Hamil:</label>
    <input type="file" id="fotoIbu" required />
    <button type="submit">Kirim</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("pmtForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      status.innerText = "Mengirim...";

      const fotoBalita = document.getElementById("fotoBalita").files[0];
      const fotoIbu = document.getElementById("fotoIbu").files[0];

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });

      const data = {
        tanggal: form.tanggal.value,
        desa: form.desa.value,
        namaBalita: form.namaBalita.value,
        namaIbu: form.namaIbu.value,
        fotoBalita: await toBase64(fotoBalita),
        fotoIbu: await toBase64(fotoIbu),
        namaFileBalita: fotoBalita.name,
        namaFileIbu: fotoIbu.name
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxZ_GLAyMIHcY8xW5O4bH7GvQPW5bQjQi9P1iemj1RavwJPa54D-uiK0TZ96D3azj8L/exec", {
          method: "POST",
          body: new URLSearchParams(data)
        });
        const result = await response.text();
        status.innerText = result.includes("Sukses") ? "✅ Data berhasil dikirim!" : "❌ " + result;
        form.reset();
      } catch (err) {
        status.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
