<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Dokumentasi PMT Puskesmas Pagak 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Dokumentasi PMT - Puskesmas Pagak 2025</h2>
  <form id="pmtForm">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="desa">Nama Desa</label>
    <select id="desa" name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label for="namaBalita">Nama Balita</label>
    <input type="text" id="namaBalita" name="namaBalita" required />

    <label for="namaIbu">Nama Ibu Hamil</label>
    <input type="text" id="namaIbu" name="namaIbu" required />

    <label for="fotoBalita">Upload Foto Balita</label>
    <input type="file" id="fotoBalita" name="fotoBalita" accept="image/*" required />

    <label for="fotoIbu">Upload Foto Ibu Hamil</label>
    <input type="file" id="fotoIbu" name="fotoIbu" accept="image/*" required />

    <button type="submit">Kirim Dokumentasi</button>
  </form>

  <script>
    const form = document.getElementById('pmtForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwHZXzqkIYZ22jnAU4Tkqbr709PEfiCegDXl2NOHEgYV04Tz3ueyDvvxl46s3-GDI2L5g/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        console.log("Respon dari server:", result);

        if (result.includes("Sukses")) {
          alert("✅ Data berhasil dikirim!");
          form.reset();
        } else {
          alert("❌ Gagal mengirim data: " + result);
        }
      } catch (err) {
        alert("Terjadi kesalahan saat mengirim data.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
