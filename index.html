<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Dokumentasi PMT Puskesmas Pagak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2a2a2a;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Form Dokumentasi PMT</h2>
  <form id="pmtForm">
    <label for="tanggal">Tanggal</label>
    <input type="date" name="tanggal" required>

    <label for="desa">Desa</label>
    <select name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label for="namaBalita">Nama Balita</label>
    <input type="text" name="namaBalita" required>

    <label for="namaIbu">Nama Ibu Hamil</label>
    <input type="text" name="namaIbu" required>

    <label for="fotoBalita">Foto Balita</label>
    <input type="file" name="fotoBalita" accept="image/*" required>

    <label for="fotoIbu">Foto Ibu Hamil</label>
    <input type="file" name="fotoIbu" accept="image/*" required>

    <button type="submit">Kirim Dokumentasi</button>
  </form>

  <script>
    const form = document.getElementById("pmtForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw22pZMZcKMVy5UXg_EDK5zdwdLLtFpIyZc4F3XoYh8yDJdDDbifDBvJ-MkQsWDALUUKg/exec", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("✅ Data berhasil dikirim!");
          form.reset();
        } else {
          alert("❌ Gagal mengirim data.");
        }
      } catch (error) {
        alert("⚠️ Terjadi kesalahan: " + error.message);
      }
    });
  </script>
</body>
</html>
