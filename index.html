<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Dokumentasi PMT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Form Dokumentasi PMT Puskesmas Pagak</h2>
  <form id="pmtForm">
    <label for="tanggal">Tanggal</label>
    <input type="date" name="tanggal" required>

    <label for="desa">Desa</label>
    <select name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label for="namaBalita">Nama Balita</label>
    <input type="text" name="namaBalita" required>

    <label for="namaIbu">Nama Ibu Hamil</label>
    <input type="text" name="namaIbu" required>

    <label for="fotoBalita">Foto Balita</label>
    <input type="file" name="fotoBalita" accept="image/*" required>

    <label for="fotoIbu">Foto Ibu Hamil</label>
    <input type="file" name="fotoIbu" accept="image/*" required>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("pmtForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch("YOUR_WEB_APP_URL", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        console.log("Respon dari server:", result);

        if (response.ok && result.includes("Sukses")) {
          alert("✅ Data berhasil dikirim!");
          e.target.reset();
        } else {
          alert("❌ Gagal mengirim data: " + result);
        }

      } catch (error) {
        alert("⚠️ Error: " + error.message);
      }
    });
  </script>
</body>
</html>
