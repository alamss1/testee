<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dokumentasi PMT Puskesmas Pagak 2025</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px 20px; }
    .success { color: green; margin-top: 15px; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>DOKUMENTASI PMT PANGAN LOKAL 2025</h2>
  <form id="pmtForm">
    <label>Tanggal Kegiatan
      <input type="date" name="tanggal" required>
    </label>

    <label>Nama Desa
      <select name="desa" required>
        <option value="">-- Pilih Desa --</option>
        <option value="Gampingan">Gampingan</option>
        <option value="Tlogorejo">Tlogorejo</option>
        <option value="Sumberejo">Sumberejo</option>
        <option value="Pagak">Pagak</option>
      </select>
    </label>

    <label>Nama Balita (boleh dikosongkan)
      <input type="text" name="balita">
    </label>

    <label>Nama Ibu Hamil (boleh dikosongkan)
      <input type="text" name="ibu_hamil">
    </label>

    <label>Foto Balita (boleh dikosongkan)
      <input type="file" name="foto_balita" accept="image/*">
    </label>

    <label>Foto Ibu Hamil (boleh dikosongkan)
      <input type="file" name="foto_ibu" accept="image/*">
    </label>

    <button type="submit">Kirim Data</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("pmtForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Mengirim data...";
      message.className = "";

      const formData = new FormData(form);
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwFy0WtTo97L1OXxKuurKHw7i6K6BXjWjg7M_m4yBFYmyejLmY1C3CFCicNoGoYX0pDPg/exec", {
          method: "POST",
          body: formData
        });
        const result = await res.text();
        if (res.ok) {
          message.textContent = "✅ Data berhasil dikirim!";
          message.className = "success";
          form.reset();
        } else {
          throw new Error(result);
        }
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Gagal mengirim data. Coba lagi.";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
