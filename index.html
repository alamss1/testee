<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload PMT Posyandu</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>DOKUMENTASI PMT POSYANDU 2025</h2>
  <form id="uploadForm">
    <label>Tanggal</label>
    <input type="date" name="tanggal" required />
    
    <label>Nama Desa</label>
    <select name="desa" required>
      <option value="">Pilih Desa</option>
      <option>Gampingan</option>
      <option>Tlogorejo</option>
      <option>Sumberejo</option>
      <option>Pagak</option>
    </select>
    
    <label>Nama Balita</label>
    <input type="text" name="nama_balita" required />
    
    <label>Nama Ibu Hamil</label>
    <input type="text" name="nama_ibu" required />
    
    <label>Foto Balita</label>
    <input type="file" name="foto_balita" accept="image/*" required />
    
    <label>Foto Ibu Hamil</label>
    <input type="file" name="foto_ibu" accept="image/*" required />
    
    <button type="submit">Kirim</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Mengirim...";

      const formData = new FormData(form);
      
      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const data = {
        tanggal: formData.get("tanggal"),
        desa: formData.get("desa"),
        nama_balita: formData.get("nama_balita"),
        nama_ibu: formData.get("nama_ibu"),
        foto_balita: await toBase64(formData.get("foto_balita")),
        foto_ibu: await toBase64(formData.get("foto_ibu"))
      };

      const scriptURL = "https://script.google.com/macros/s/PASTE_SCRIPT_URL/exec";
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (res.ok) {
        status.textContent = "Data berhasil dikirim ✅";
        form.reset();
      } else {
        status.textContent = "Gagal mengirim ❌";
      }
    });
  </script>
</body>
</html>
