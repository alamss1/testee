<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dokumentasi PMT Puskesmas Pagak 2025</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #007B00;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üì∑ Dokumentasi PMT 2025</h2>

  <form id="uploadForm">
    <label>Tanggal:
      <input type="date" name="tanggal" required>
    </label>

    <label>Nama Desa:
      <select name="desa" required>
        <option value="">-- Pilih Desa --</option>
        <option value="Gampingan">Gampingan</option>
        <option value="Tlogorejo">Tlogorejo</option>
        <option value="Sumberejo">Sumberejo</option>
        <option value="Pagak">Pagak</option>
      </select>
    </label>

    <label>Nama Balita:
      <input type="text" name="nama_balita">
    </label>

    <label>Foto Balita:
      <input type="file" name="foto_balita" accept="image/*">
    </label>

    <label>Nama Ibu Hamil:
      <input type="text" name="nama_ibu">
    </label>

    <label>Foto Ibu Hamil:
      <input type="file" name="foto_ibu" accept="image/*">
    </label>

    <button type="submit">Kirim</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "‚è≥ Mengirim data...";

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzfQLWEkTO1nMMH8bKPMcNfXXy8bFQUDsyntsM2go9pR02hRfZrxm3QLy-3K2N9HW7gwA/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();

        if (result.includes("OK")) {
          status.textContent = "‚úÖ Data berhasil dikirim!";
          form.reset();
        } else {
          status.textContent = "‚ùå Gagal mengirim: " + result;
        }
      } catch (error) {
        status.textContent = "‚ùå Gagal mengirim data. Periksa koneksi internet.";
      }
    });
  </script>
</body>
</html>
