<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Dokumentasi PMT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background: #f0f0f0; }
    input, select { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    button { padding: 10px 15px; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>DOKUMENTASI PMT PANGAN LOKAL</h2>
  <form id="formUpload">
    <label>Tanggal:</label>
    <input type="date" name="tanggal" required />

    <label>Desa:</label>
    <select name="desa" required>
      <option value="">Pilih Desa</option>
      <option>Gampingan</option>
      <option>Tlogorejo</option>
      <option>Sumberejo</option>
      <option>Pagak</option>
    </select>

    <label>Nama Balita (Opsional):</label>
    <input type="text" name="namaBalita" />

    <label>Nama Ibu Hamil (Opsional):</label>
    <input type="text" name="namaIbu" />

    <label>Upload Foto Balita (Opsional):</label>
    <input type="file" id="fotoBalita" accept="image/*" />

    <label>Upload Foto Ibu Hamil (Opsional):</label>
    <input type="file" id="fotoIbu" accept="image/*" />

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzrkrflc6uxxXAkDgefE0ovH0KvW5wKfeKoeiPDiMNR6kAg31RNEmNYdXLlrhWtHPbQtg/exec";

    document.getElementById("formUpload").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const status = document.getElementById("status");
      status.textContent = "Mengirim...";

      const fotoBalita = document.getElementById("fotoBalita").files[0];
      const fotoIbu = document.getElementById("fotoIbu").files[0];

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const data = {
        tanggal: form.tanggal.value,
        desa: form.desa.value,
        namaBalita: form.namaBalita.value || "",
        namaIbu: form.namaIbu.value || "",
        fotoBalita: fotoBalita ? await toBase64(fotoBalita) : "",
        fotoIbu: fotoIbu ? await toBase64(fotoIbu) : "",
        namaFileBalita: fotoBalita ? fotoBalita.name : "",
        namaFileIbu: fotoIbu ? fotoIbu.name : ""
      };

      const formData = new URLSearchParams(data);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(text => status.textContent = text === "Sukses" ? "✅ Data berhasil dikirim!" : "❌ Gagal: " + text)
        .catch(err => status.textContent = "❌ Gagal kirim: " + err.message);
    });
  </script>
</body>
</html>
