<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form PMT Puskesmas Pagak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Dokumentasi PMT Pangan Lokal</h2>
  <form id="pmtForm">
    <label>Tanggal</label>
    <input type="date" name="tanggal" required>

    <label>Desa</label>
    <select name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label>Nama Balita</label>
    <input type="text" name="namaBalita" required>

    <label>Nama Ibu Hamil</label>
    <input type="text" name="namaIbu" required>

    <label>Foto Balita</label>
    <input type="file" name="fotoBalita" accept="image/*" required>

    <label>Foto Ibu Hamil</label>
    <input type="file" name="fotoIbu" accept="image/*" required>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("pmtForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycbx2Q4kLgD4et_FvmwUwgbZ6rstwlpX3Y0MTrGJTSSGqqEfVIS-nQu_f54HV2OpwRxvW/exec", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Data berhasil dikirim!");
        form.reset();
      } else {
        alert("Gagal mengirim data!");
      }
    });
  </script>
</body>
</html>
