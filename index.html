<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOKUMENTASI PMT - Puskesmas Pagak 2025</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>DOKUMENTASI PMT<br/>PUSKESMAS PAGAK 2025</h2>
  <form id="pmtForm">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="desa">Nama Desa:</label>
    <select id="desa" name="desa" required>
      <option value="">-- Pilih Desa --</option>
      <option value="Gampingan">Gampingan</option>
      <option value="Tlogorejo">Tlogorejo</option>
      <option value="Sumberejo">Sumberejo</option>
      <option value="Pagak">Pagak</option>
    </select>

    <label for="nama_balita">Nama Balita (opsional):</label>
    <input type="text" id="nama_balita" name="nama_balita">

    <label for="nama_ibu">Nama Ibu Hamil (opsional):</label>
    <input type="text" id="nama_ibu" name="nama_ibu">

    <label for="foto_balita">Foto Balita (opsional):</label>
    <input type="file" id="foto_balita" name="foto_balita" accept="image/*">

    <label for="foto_ibu">Foto Ibu Hamil (opsional):</label>
    <input type="file" id="foto_ibu" name="foto_ibu" accept="image/*">

    <button type="submit">Kirim Data</button>
    <div class="status" id="statusPesan"></div>
  </form>

  <script>
    document.getElementById("pmtForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const statusPesan = document.getElementById("statusPesan");
      statusPesan.textContent = "⏳ Mengirim data...";

      const form = e.target;
      const tanggal = form.tanggal.value;
      const desa = form.desa.value;
      const nama_balita = form.nama_balita.value;
      const nama_ibu = form.nama_ibu.value;
      const foto_balita = form.foto_balita.files[0];
      const foto_ibu = form.foto_ibu.files[0];

      // Upload foto ke Google Drive (gunakan Google Form jika ingin native)
      // Di sini hanya info ada/tidak-nya gambar
      const data = {
        tanggal,
        desa,
        nama_balita,
        nama_ibu,
        foto_balita: foto_balita ? true : false,
        foto_ibu: foto_ibu ? true : false
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxlKRAco93sDhsYmEHPwyGL7TlNtae0s9iTWYlH3G6K_YKgGS7p_KJ1zjjF62tsjwsmrw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        if (text.trim() === "OK") {
          statusPesan.textContent = "✅ Data berhasil dikirim.";
          form.reset();
        } else {
          statusPesan.textContent = "❌ Gagal mengirim: " + text;
        }
      } catch (err) {
        statusPesan.textContent = "❌ Gagal mengirim data. Periksa koneksi internet.";
      }
    });
  </script>
</body>
</html>
